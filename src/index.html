<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div id="header">
        <ul>
            <!-- Figure out efficient way of structuring this to include icons (grid + svgs) -->
            <li class="user"><span>icon + username</span></li>
            <li class="projects">projects</li>
            <li class="sort">Sort</li>
        </ul>
    </div>
    <div id="dashboard">
        <div class="dashboard-header">
            <h1 class="date">Today</h1>
            <h2 class="dashboard-title">My Projects</h2>
        </div> 

        <div class="todo-container"> <p>Start a project by adding a task!</p></div>

        <ul class="add-task">
            <li><svg width="800px" height="800px" viewBox="0 0 24 24"  xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M11.25 12.75V18H12.75V12.75H18V11.25H12.75V6H11.25V11.25H6V12.75H11.25Z" fill="#FF4500"/>
                </svg></li>
            <li><button class="task-button">Add task</button></li>
        </ul>
    </div>
</body>
</html>
